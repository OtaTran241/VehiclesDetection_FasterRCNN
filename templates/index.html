<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Vehicle Detection</h1>
    <form id="upload-form" enctype="multipart/form-data" action="/detect" method="post">
        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="file" accept="image/*">
        <button type="submit">Detect</button>
    </form>

    <div id="result"></div>

    <div id="images" class="image-container" style="display: none;">
        <div class="image-box">
            <h2>Original Image</h2>
            <img id="original-image" src="" alt="Original Image">
        </div>
        <div class="image-box">
            <h2>Processed Image with Bounding Boxes</h2>
            <img id="processed-image" src="" alt="Processed Image">
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            const imagesDiv = document.getElementById('images');

            resultDiv.innerHTML = 'Uploading...';
            imagesDiv.style.display = 'none';

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.task_id) {
                    resultDiv.innerHTML = 'Processing...';
                    document.getElementById('original-image').src = data.original_image_url;

                    await checkResult(data.task_id);
                } else {
                    resultDiv.innerHTML = 'Error: ' + JSON.stringify(data);
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });

        async function checkResult(taskId) {
            const resultDiv = document.getElementById('result');
            const imagesDiv = document.getElementById('images');

            while (true) {
                try {
                    const response = await fetch(`/result/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'Completed') {
                        resultDiv.innerHTML = 'Completed';
                        document.getElementById('processed-image').src = data.output_image_url + '?rand=' + Math.random();
                        imagesDiv.style.display = 'flex';
                        break;
                    } else if (data.status === 'Failed') {
                        resultDiv.innerHTML = 'Error: ' + data.result;
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (error) {
                    resultDiv.innerHTML = 'Error: ' + error.message;
                    break;
                }
            }
        }
    </script>
</body>
</html>
